<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.css">
	<meta charset="UTF-8">




	<title>Document</title>
</head>
<body>


	<nav>
		<div class="nav-wrapper">
			<a href="#" class="logo">EasyCredit</a>
			<ul id=nav-mobile class="right hide-on-med-down">
				<li>	
					<button class="waves-effect waves-light">salir
						<a href="{{ url_for('auth.home')}}"></a>
					</button>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		
		<div class="row">
			</div>
			<div class=" col s12 l4">
				<div class="card-panel teal lighten-2">
					<div class="card-content white-text">
						<span class="card-title"> Dash </span>
						{%block content %}
							<table>
								<thead>
									<tr>
										<th>#</th>
										<th>Cliente</th>
										<th>Fecha</th>
										<th>Meses</th>
										<th>Total</th>
										<th>Pago total</th>
										<th>Aceptar</th>
									</tr>
								</thead>

								{% for rows in data %}
								<tbody>
									<tr>
										<td>{{ rows['id'] }}</td>
										<td>{{ rows['balance'] }}</td>
										<td>{{ rows['age'] }}</td>
										<td>{{ rows['creditCard'] }}</td>
										<td>{{ rows['plazo'] }}</td>
										<td>{{ rows['fecha'] }}</td>
										<td>
											<form method = "post">
												<button class="col s12 btn btn-small waves-effect" style="margin-top: 2%"name="go"type="submit" value="yes">Aceptar</button>
												<button class="col s12 btn btn-small waves-effect" style="margin-top: 2%" name="deny"type="submit"value="No" >Rechazar</button>
											</form>
										</td>
									</tr>
								</tbody>
								{% endfor %}
								
							</table>
						{% endblock %}
					</div>
				</div>
			</div>

			
				</div>
			</div>
		</div>
	</div>
	
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</html>
