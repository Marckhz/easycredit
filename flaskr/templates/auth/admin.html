<!DOCTYPE html>


<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>home</title>

	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

</head>
<body>
	


	<div class="row">
		<div class="card col s12 m6 offset-m3 white">
			<div class="card-content black-text">
				{% block content %}
					<form  method="post"  class="col s12 m6 offset-m3">
						<span class="card-title">acceso a usuario</span>	
						<div class="row">
							<div class="input-field col s12">
								<input name = "username" placeholder="username" type="text" required>
							</div>
						</div>
					
						<div class="row">
							<a href="{{url_for('auth.dashboard')}}"></a>
							<button class="col s12 btn btn-large waves-effect" style="margin-top: 2%" type="submit" >Acceder
									
									
							</button>
								
						</div>
					
					
					</form>
				{% endblock %}
			</div>
		</div>
	</div>
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</html>
